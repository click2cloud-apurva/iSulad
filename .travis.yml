language: go

go: 1.8.1

services:
  - docker

before_install:
  - docker build    -t islad -f ./Dockerfile .
  - docker images
  - docker run -tid --name isulad_con -v /var/lib/isulad:/var/lib/isulad -v `pwd`:/src/isulad --privileged isulad  bash -c "cd /src/isulad; mkdir build; cd build; cmake .."

	
branches:
  only:
  - master
  
